<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI Disruption Management</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1117;
      color: #e4e4e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: #1a1b26;
      border-bottom: 1px solid #2d2f3e;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      color: #7aa2f7;
    }
    header .status {
      font-size: 12px;
      color: #565f89;
    }

    /* Main layout */
    .container {
      display: flex;
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
      gap: 16px;
      overflow: hidden;
    }

    /* Chat panel */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1b26;
      border-radius: 12px;
      border: 1px solid #2d2f3e;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .msg.user {
      align-self: flex-end;
      background: #364fc7;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #24283b;
      color: #c0caf5;
      border-bottom-left-radius: 4px;
    }
    .msg.system {
      align-self: center;
      background: #1e2030;
      color: #565f89;
      font-size: 12px;
      border-radius: 8px;
    }

    /* Chat input */
    .chat-input {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #2d2f3e;
      background: #16161e;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #2d2f3e;
      border-radius: 8px;
      background: #1a1b26;
      color: #e4e4e7;
      font-size: 14px;
      outline: none;
    }
    .chat-input input:focus { border-color: #7aa2f7; }

    /* Side panel */
    .side-panel {
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Buttons */
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    button:hover { filter: brightness(1.1); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-primary { background: #7aa2f7; color: #1a1b26; }
    .btn-success { background: #9ece6a; color: #1a1b26; }
    .btn-warning { background: #e0af68; color: #1a1b26; }
    .btn-danger  { background: #f7768e; color: #1a1b26; }
    .btn-send    { background: #7aa2f7; color: #1a1b26; min-width: 70px; }

    /* Action buttons row */
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Options panel */
    .options-panel {
      background: #1a1b26;
      border: 1px solid #2d2f3e;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .options-panel h3 {
      font-size: 14px;
      color: #7aa2f7;
      margin-bottom: 4px;
    }
    .option-card {
      background: #24283b;
      border: 2px solid #2d2f3e;
      border-radius: 8px;
      padding: 10px 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .option-card:hover { border-color: #7aa2f7; }
    .option-card.selected { border-color: #9ece6a; background: #1e2a1e; }
    .option-card .opt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .option-card .opt-id {
      font-weight: 700;
      color: #7aa2f7;
      font-size: 15px;
    }
    .option-card .opt-time {
      font-size: 12px;
      color: #9ece6a;
    }
    .option-card .opt-route {
      font-size: 13px;
      color: #c0caf5;
    }
    .option-card .opt-notes {
      font-size: 12px;
      color: #565f89;
      margin-top: 4px;
    }

    /* Booking result */
    .booking-panel {
      background: #1a2e1a;
      border: 2px solid #9ece6a;
      border-radius: 12px;
      padding: 16px;
      display: none;
    }
    .booking-panel.visible { display: block; }
    .booking-panel h3 { color: #9ece6a; margin-bottom: 8px; }
    .booking-panel .pnr {
      font-size: 24px;
      font-weight: 700;
      color: #9ece6a;
      letter-spacing: 2px;
    }
    .booking-panel .details {
      font-size: 13px;
      color: #a9b665;
      margin-top: 8px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #16161e; }
    ::-webkit-scrollbar-thumb { background: #2d2f3e; border-radius: 3px; }
  </style>
</head>
<body>
  <header>
    <h1>âœˆ GenAI Disruption Management</h1>
    <span class="status" id="statusText">Ready</span>
  </header>

  <div class="container">
    <!-- Chat Panel -->
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="msg system">Welcome! Click "Create Disruption" to begin a rebooking session.</div>
      </div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message..." disabled />
        <button class="btn-send" id="btnSend" onclick="sendChat()" disabled>Send</button>
      </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel">
      <div class="actions">
        <button class="btn-primary" id="btnDisruption" onclick="createDisruption()">Create Disruption</button>
        <button class="btn-success" id="btnConfirm" onclick="confirmSelection()" disabled>Confirm Selected</button>
        <button class="btn-danger" id="btnEscalate" onclick="escalate()" disabled>Escalate</button>
      </div>

      <div class="options-panel" id="optionsPanel">
        <h3>Rebooking Options</h3>
        <div id="optionsList">
          <p style="color:#565f89; font-size:13px;">No options yet. Create a disruption to see options.</p>
        </div>
      </div>

      <div class="booking-panel" id="bookingPanel">
        <h3>ðŸŽ‰ Booking Confirmed</h3>
        <div class="pnr" id="pnrCode"></div>
        <div class="details" id="bookingDetails"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
