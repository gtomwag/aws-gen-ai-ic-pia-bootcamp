AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: GenAI Disruption Management POC

Parameters:
  UseBedrock:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable Amazon Bedrock for AI chat
  BedrockModelId:
    Type: String
    Default: "anthropic.claude-3-haiku-20240307-v1:0"
    Description: Bedrock model ID
  UseKnowledgeBase:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable Bedrock Knowledge Base for policy-aware RAG answers
  KnowledgeBaseId:
    Type: String
    Default: ""
    Description: Bedrock Knowledge Base ID (create via setup-kb.js or console)
  UseGuardrails:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable Bedrock Guardrails for PII filtering and content safety
  GuardrailId:
    Type: String
    Default: ""
    Description: Bedrock Guardrail ID (create via console or CLI)
  GuardrailVersion:
    Type: String
    Default: "DRAFT"
    Description: Bedrock Guardrail version
  UseComprehend:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable Amazon Comprehend for sentiment analysis and PII detection
  UseTranslate:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable Amazon Translate for multi-language notifications
  UseVoice:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Enable voice session routes and orchestration
  VoiceTransport:
    Type: String
    Default: "simulated-stream"
    Description: Voice transport mode for web clients

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs18.x
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME: !Ref DisruptionTable
        USE_BEDROCK: !Ref UseBedrock
        USE_LOCAL_STORE: "false"
        BEDROCK_MODEL_ID: !Ref BedrockModelId
        USE_KNOWLEDGE_BASE: !Ref UseKnowledgeBase
        KNOWLEDGE_BASE_ID: !Ref KnowledgeBaseId
        USE_GUARDRAILS: !Ref UseGuardrails
        GUARDRAIL_ID: !Ref GuardrailId
        GUARDRAIL_VERSION: !Ref GuardrailVersion
        USE_COMPREHEND: !Ref UseComprehend
        USE_TRANSLATE: !Ref UseTranslate
        USE_VOICE: !Ref UseVoice
        VOICE_TRANSPORT: !Ref VoiceTransport
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
      AllowOrigin: "'*'"

Resources:
  DisruptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/handler.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DisruptionTable
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "*"
            - Effect: Allow
              Action:
                - bedrock:Retrieve
                - bedrock:RetrieveAndGenerate
              Resource: "*"
            - Effect: Allow
              Action:
                - bedrock:ApplyGuardrail
              Resource: "*"
            - Effect: Allow
              Action:
                - comprehend:DetectSentiment
                - comprehend:DetectPiiEntities
                - comprehend:DetectDominantLanguage
              Resource: "*"
            - Effect: Allow
              Action:
                - translate:TranslateText
                - translate:DetectDominantLanguage
              Resource: "*"
      Events:
        Health:
          Type: Api
          Properties:
            Path: /health
            Method: get
        Disruption:
          Type: Api
          Properties:
            Path: /disruption
            Method: post
        GetDisruptions:
          Type: Api
          Properties:
            Path: /disruption
            Method: get
        Chat:
          Type: Api
          Properties:
            Path: /chat
            Method: post
        SelectOption:
          Type: Api
          Properties:
            Path: /select-option
            Method: post
        Confirm:
          Type: Api
          Properties:
            Path: /confirm
            Method: post
        Escalate:
          Type: Api
          Properties:
            Path: /escalate
            Method: post
        GetNotification:
          Type: Api
          Properties:
            Path: /notification
            Method: get
        VoiceSessionStart:
          Type: Api
          Properties:
            Path: /voice/session/start
            Method: post
        VoiceTurn:
          Type: Api
          Properties:
            Path: /voice/turn
            Method: post
        VoiceTransfer:
          Type: Api
          Properties:
            Path: /voice/transfer
            Method: post
        VoiceTransferStatus:
          Type: Api
          Properties:
            Path: /voice/transfer-status
            Method: get
        GetDashboard:
          Type: Api
          Properties:
            Path: /dashboard
            Method: get

  DisruptionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-table"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  # ── Static Website (S3) ───────────────────────────────────
  WebBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-web-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html

  WebBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${WebBucket}/*"

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  WebsiteUrl:
    Description: Static website URL
    Value: !GetAtt WebBucket.WebsiteURL
  WebBucketName:
    Description: S3 bucket for web UI files
    Value: !Ref WebBucket
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt DisruptionFunction.Arn
  TableName:
    Description: DynamoDB Table Name
    Value: !Ref DisruptionTable
